<div class="page-wrapper">

    <!-- MENU SIDEBAR-->
    <aside class="menu-sidebar d-none d-lg-block">
        <div class="logo">
            <a routerLink="/products">
                <img src="assets/images/logo.png" alt="luv2shop" class="img-responsive">
            </a>
        </div>

        <app-product-category-menu></app-product-category-menu>

    </aside>
    <!-- END MENU SIDEBAR-->

    <div class="page-container">
        <!-- HEADER DESKTOP-->
        <header class="header-desktop">
            <div class="section-content section-content-p30">
                <div class="container-fluid">
                    <div class="header-wrap">

                        <app-search></app-search>

                        <div class="account-wrap">
                            <!-- Not logged in -->
                            <ng-container *ngIf="!(authService.isLoggedIn$ | async)">
                                <a routerLink="/login" class="header-btn"
                                    style="margin-right: 16px; padding: 10px 18px; font-size: 16px;">
                                    <i class="fas fa-sign-in-alt"></i> Login
                                </a>
                                <a routerLink="/signup" class="header-btn signup-btn"
                                    style="margin-right: 16px; padding: 10px 18px; font-size: 16px;">
                                    <i class="fas fa-user-plus"></i> Sign Up
                                </a>
                            </ng-container>

                            <!-- Logged in -->
                            <ng-container *ngIf="authService.isLoggedIn$ | async">
                                <span class="welcome-text" style="margin-right: 16px; font-size: 16px;">
                                    <i class="fas fa-user"></i> {{ userService.username$ | async }}
                                </span>
                                <button (click)="logout()" class="header-btn logout-btn"
                                    style="padding: 10px 18px; font-size: 16px;">
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </button>
                            </ng-container>
                        </div>







                        <app-cart-status></app-cart-status>

                    </div>
                    <div class="account-wrap"></div>
                </div>
            </div>
        </header>
        <!-- END HEADER DESKTOP-->

        <!-- MAIN CONTENT-->
        <router-outlet></router-outlet>

    </div>

    <!-- ENDS PAGE CONTAINER-->

<footer>
    <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Help</a></li>
    </ul>
</footer>

</div>
