<br><br><br><br>

<div class="section-content section-content-p30">
    <div class="container-fluid">
        <div class="main-content">
            <div class="row">
                <div class="col-12"> <!-- Full width -->
                    <div class="table-container">
                        <div class="table-responsive">
                            <table class="table table-bordered order-history-table">
                                <thead>
                                    <tr>
                                        <th class="table-header">Tracking Number</th>
                                        <th class="table-header">Quantity</th>
                                        <th class="table-header">Total Price</th>
                                        <th class="table-header">Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let order of orders" class="table-row">
                                        <td class="table-data">{{ order.orderTrackingNumber }}</td>
                                        <td class="table-data">{{ order.totalQuantity }}</td>
                                        <td class="table-data">{{ order.totalPrice | currency:'USD'}}</td>
                                        <td class="table-data">{{ order.dateCreated | date:'short' }}</td>
                                    </tr>
                                    <tr *ngIf="orders.length === 0" class="table-row">
                                        <td colspan="4" class="table-data text-center no-orders">No orders found</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
